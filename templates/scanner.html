{% extends 'index.html' %}


{% block body %}
<br><br>
    
<h4>
    Upload or image
</h4>

<div class="row">
    <form action="#" method="POST" enctype="multipart/form-data">
        <div class="input-group">
            <input type="file" class="form-control" name="image_name" required>
            <input type="submit" value="Upload Image" class="btn btn-primary">
        </div>
    </form>
    <br>
    {% if fileupload %}



    {% endif %}

</div>



<!-- Creating CANVAS -->
{% if fileupload %}
    <p>{{ message }}</p>

    <div class="row">
        <div class="col">
            <canvas id="canvas" style="max-width: 100%; height: auto"></canvas>

        </div>
        <div class="col" id="loader" align="center">

        </div>
 
    </div>
    <div class="row">
        <img class="img-fluid border border-primary" src="{{ url_for('static', filename='media/upload.jpg') }}" alt="image">
    </div>
    <script>
        loadPoints({{ points | tojson }})
    </script>





{% endif %}

{% endblock  %}
